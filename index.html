<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="with=device-width, initial
        scale=1.0">
        <title>Healing Hours</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="header">
            <h1 class="title">Healing Hours</h1>
            <p class="p1">- study productively -</p>
            <body onload="realtimeClock()">
                <div class="clock-container">
                    <div id="clock"></div>
                </div>
            </body>

            <div class="todo-list">
                <h3 class="todo-title">ToDo List</h3>
                <button class="addBtn" type="button">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <div class="tasks-container">
                    <ul class="task-list"></ul>
                </div>
            </div>

            <div class="tracks">
                <h3 class="rain">Rain</h3>
                <h3 class="waves">Waves</h3>
                <h3 class="city">City</h3>
                <h3 class="lofi">Lofi</h3>

            </div>
            <audio id="music">
                <source src="songs/rain" type="audio">
            </audio>
            
        </section>


        <script src="script.js"></script>

    </body>
</html>
